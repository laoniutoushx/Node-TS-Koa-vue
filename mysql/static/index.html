<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/static/index.css" />
</head>
<body>
    <div id="app">
        <h1>App</h1>
        <input type="text" v-model="title" />
        <button @click="add">添加</button>

        <hr/>
        <ul>
            <li v-for="todo of todos" :key="todo.id" :class="{done: todo.done}">
                <span>#{{todo.id}} {{todo.title}}</span><button @click="remove(todo.id)">删除</button>
            </li>
        </ul>
        <div class="pages">
            <a @click.prevent="changePage(n)" href="" v-for="n of pages">{{n}}</a>
        </div>
    </div>

    <script>
        
        new Vue({
            el: '#app',
            data: {
                title: '',
                curPage: 1,
                curPageSize: 3,
                pages: 0,   // 总页数
                todos: [],
            },
            created() { // 初始化时执行的方法
                this.list();
            },
            methods: {
                list() {
                    fetch('/todos?curPage=' + this.curPage + '&curPageSize=' + this.curPageSize).then(res => {
                        return res.json();
                    }).then(data => {
                        this.todos = data.data;
                        this.pages = data.pages;
                        this.curPage = data.curPage;
                        this.curPageSize = data.curPageSize;
                    });
                },
                changePage(n) {
                    this.curPage = n;
                    this.list();
                },
                add() {
                    fetch('/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                        body: JSON.stringify({title: this.title}),
                    }).then(res => {
                        return res.json();
                    }).then(data => {
                        this.todos = data;
                        this.title = '';
                    });
                },
                remove(id) {
                    fetch('/remove', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json;charset=utf-8'
                        },
                        body: JSON.stringify({id}),
                    }).then(res => {
                        return res.json();
                    }).then(data => {
                        this.todos = data;
                    });
                },
            }
        });

    </script>
</body>
</html>
