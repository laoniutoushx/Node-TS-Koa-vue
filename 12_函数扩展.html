<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var fn = function(first, ...argother){
            console.info(first);

            for(var arg in argother){
                console.info(arg);
            }
        }

        fn('haruhi', 1, 23, 4, 55);

        // 箭头函数

        // 箭头函数 this 在函数创建器绑定

        // 箭头函数没有 arguments 参数

        // 箭头函数 不能作为 构造函数 （生成器函数）

        var fn2 = () => {console.info('jiantou')};
        console.info(fn2());

        let fn4 = x => x + 100;
        console.info(fn4(1));

        var lis = document.querySelectorAll('li');
        for(let i = 0; i < lis.length; i++){
            lis[i].onclick = function(){
                // 绑定过一秒之后改变颜色
                // 默认情况下 使用
                setTimeout(function(){
                    // 此处 函数 this 以指向 window
                }, 1000);
                
                setTimeout(() => {
                    // 此处 函数 this 指向 lis
                }, 1000);

                var fn = () => {};  // 与上面相同， fn 内部 this 制定为 lis【i】
                setTimeout(fn, 1000);
            }
        }

    </script>
</body>
</html>
